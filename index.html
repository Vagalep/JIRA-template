<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Report template</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="select">
		<input type="button" onclick="displayBugPanel(); selectFunction();" value="Show Bug report template"></input>
		<input type="button" onclick="displayRailPanel();" value="Show Test rail template"></input>
	</div>
	<div id="deffect" style="display: none">
		<div>
			<select id="resultIn" onchange="selectFunction()">
                <option value="1">Pass</option>
                <option value="-1">Fail</option>
				<option value="0">Cancel</option>
			</select><br>
			<select id="branchIn">
				<option value="trunk">trunk</option>
                <option value="R16.11">R16.11</option>
                <option value="R16.12">R16.12</option>
				<option value="R17.1">R17.1</option>
				<option value="R17.3">R17.3</option>
			</select>
			<input id="revisionIn" placeholder="Revision"></input><br>
			<select id="platformIn">
                <option value="Mobile">Mobile</option>
                <option value="Desktop">Desktop</option>
			</select><br>
			<input id="browserIn" placeholder="Browser"></input><br>
			<input id="osIn" placeholder="OS"></input><br>
			<input id="deviceIn" placeholder="Device"></input><br>
			<select id="conclusionIn">
			</select>
			<input id="selfConclusionIn" placeholder="Self conclusion"></input><br>
		</div>
	</div>
	<div id="testrail" style="display: none">
			<div>
			<select id="status">
                <option value="Started">Started</option>
                <option value="Done">Done</option>
			</select>
		</div>
	</div>
	<input type="button" onclick="generateReport();" value="Generate"></input><br>
	<div id="result">
		<b id='resultOut'></b><br>
		<b id='branchOut'></b>
		<b id='revisionOut'></b><br>
		<b id='platformOut'></b><br>
		<b id='browserOut' style="display: none"></b>
		<b id='osOut' style="display: none"></b>
		<b id='deviceOut' style="display: none"></b>
		<b id='conclusionOut'></b>
	</div>
</body>
</html>
